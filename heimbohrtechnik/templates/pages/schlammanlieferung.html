<style>
.input-group {
  position: relative;
  display: table;
  border-collapse: separate;
}
.input-group[class*="col-"] {
  float: none;
  padding-right: 0;
  padding-left: 0;
}
.input-group .form-control {
  position: relative;
  z-index: 2;
  float: left;
  width: 100%;
  margin-bottom: 0;
}
.input-group-lg > .form-control,
.input-group-lg > .input-group-addon,
.input-group-lg > .input-group-btn > .btn {
  height: 46px;
  padding: 10px 16px;
  font-size: 18px;
  line-height: 1.33;
  border-radius: 6px;
}
select.input-group-lg > .form-control,
select.input-group-lg > .input-group-addon,
select.input-group-lg > .input-group-btn > .btn {
  height: 46px;
  line-height: 46px;
}

textarea.input-group-lg > .input-group-btn > .btn,

select[multiple].input-group-lg > .input-group-addon,
select[multiple].input-group-lg > .input-group-btn > .btn {
  height: auto;
}
.input-group-sm > .form-control,
.input-group-sm > .input-group-addon,
.input-group-sm > .input-group-btn > .btn {
  height: 30px;
  padding: 5px 10px;

  border-radius: 3px;
}
select.input-group-sm > .form-control,
select.input-group-sm > .input-group-addon,
select.input-group-sm > .input-group-btn > .btn {
  height: 30px;
  line-height: 30px;
}
textarea.input-group-sm > .form-control,
textarea.input-group-sm > .input-group-addon,
textarea.input-group-sm > .input-group-btn > .btn,
select[multiple].input-group-sm > .form-control,
select[multiple].input-group-sm > .input-group-addon,
select[multiple].input-group-sm > .input-group-btn > .btn {
  height: auto;
}
.input-group-addon,
.input-group-btn,
.input-group .form-control {
  display: table-cell;
}
.input-group-addon:not(:first-child):not(:last-child),

.input-group .form-control:not(:first-child):not(:last-child) {
  border-radius: 0;

.input-group-addon,
.input-group-btn {
  width: 1%;
  white-space: nowrap;
  vertical-align: middle;
}
.input-group-addon {
  padding: 4px 10px;
  font-size: 14px;
  font-weight: normal;
  line-height: 1;
  color: #555;
  text-align: center;
  background-color: #f0f4f7;
  border: 1px solid #d1d8dd;
  border-radius: 4px;
}
.input-group-addon.input-sm {
  padding: 5px 10px;
  font-size: 12px;
  border-radius: 3px;
}
.input-group-addon.input-lg {
  padding: 10px 16px;
  font-size: 18px;
  border-radius: 6px;
}
.input-group-addon input[type="radio"],
.input-group-addon input[type="checkbox"] {
  margin-top: 0;
}
.input-group .form-control:first-child,
.input-group-addon:first-child,
.input-group-btn:first-child > .btn,
.input-group-btn:first-child > .btn-group > .btn,
.input-group-btn:first-child > .dropdown-toggle,

  border-top-right-radius: 0;
  border-bottom-right-radius: 0;
}
.input-group-addon:first-child {
  border-right: 0;
}

.input-group-addon:last-child,
.input-group-btn:last-child > .btn,
.input-group-btn:last-child > .btn-group > .btn,
.input-group-btn:last-child > .dropdown-toggle,
.input-group-btn:first-child > .btn:not(:first-child),
.input-group-btn:first-child > .btn-group:not(:first-child) > .btn {
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
}
.input-group-addon:last-child {
  border-left: 0;
}
</style>

<div style="margin: 5px; margin-top: 0px; border-top: 1px solid white; ">
    <div class="section-body">
        <div class="row">
            <div class="form-column col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-truck"></i></span>
                    <input type="text" class="form-control" placeholder="Fahrzeug" id="truck" readonly>
                </div>
            </div>
            <div class="form-column col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Kunde" id="customer" readonly>
                </div>
            </div>
            <div class="form-column col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-cube"></i></span>
                    <input type="text" class="form-control" placeholder="Objekt" id="object">
                </div>
                <div style="margin: 10px; " id="object_text">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="form-column col-sm-4">
                <label class="control-label" style="padding-right: 0px;">Vollgewicht [kg]</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-tint"></i></span>
                    <input type="text" class="form-control" placeholder="Vollgewicht" id="full_weight" readonly>
                </div>
            </div>
            <div class="form-column col-sm-4">
                <label class="control-label" style="padding-right: 0px;">Leergewicht [kg]</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-tint"></i></span>
                    <input type="text" class="form-control" placeholder="Leergewicht" id="empty_weight" readonly>
                </div>
            </div>
            <div class="form-column col-sm-4">
                <label class="control-label" style="padding-right: 0px;">Nettogewicht [kg]</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-tint"></i></span>
                    <input type="text" class="form-control" placeholder="Nettogewicht" id="net_weight" readonly>
                </div>
            </div>
        </div>
        
        <div class="row" style="margin-top: 20px; " id="action-row">
            <div class="form-column col-sm-4">
                <label class="control-label" style="padding-right: 0px;">Ladungstyp</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-tint"></i></span>
                    <select class="form-control" placeholder="Ladungstyp" id="load_type">
                    </select>
                </div>
            </div>
            <div class="form-column col-sm-4">
                <label class="control-label" style="padding-right: 0px;">pH</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-tint"></i></span>
                    <input type="number" class="form-control" placeholder="pH" id="ph" min="0" max="14" value="7" step="0.5">
                </div>
            </div>
            <div class="form-column col-sm-4" style="display: flex; ">
                <label class="control-label" style="padding-right: 0px;"></label>
                <button type="button" class="btn btn-primary btn-weigh" id="weigh">WÃ¤gen</button>
                <button type="button" class="btn btn-success btn-submit" id="submit" disabled style="visibility: hidden; ">Abschliessen</button>
            </div>
        </div>
        
        <div class="row" style="margin-top: 20px; visibility: hidden; " id="finalised-row">
            <div class="form-column col-sm-4">
                <table>
                    <tr>
                        <td><img src="/assets/heimbohrtechnik/images/tick.png"></td>
                        <td><p>Der Prozess ist erfolgreich abgeschlossen. <span id="result-doc"></span></p></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<input type="text" class="form-control" id="key" style="visibility: hidden; ">
<input type="text" class="form-control" id="scale" style="visibility: hidden; ">
<input type="text" class="form-control" id="empty_scale" style="visibility: hidden; ">
<input type="text" class="form-control" id="full_time" style="visibility: hidden; ">
<input type="text" class="form-control" id="empty_time" style="visibility: hidden; ">
<input type="text" class="form-control" id="full_process_id" style="visibility: hidden; ">
<input type="text" class="form-control" id="empty_process_id" style="visibility: hidden; ">
