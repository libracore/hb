<div style="margin: 5px; margin-top: 0px; border-top: 1px solid white; ">
    <div class="section-body" id="body" style="visibility: hidden; ">
        <div class="row" style="margin-top: 20px; " id="pin-row">
            <div class="form-column col-sm-4">
            </div>
            <div class="form-column col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="text" class="form-control" placeholder="PIN" id="pin">
                </div>
            </div>
            <div class="form-column col-sm-4">
            </div>
        </div>
        
        
        <div class="row" style="margin-top: 20px; visibility: hidden; " id="action-row">
            <div class="form-column col-sm-4 col-xs-12">
                <label class="control-label" style="padding-right: 0px;">Mitarbeiter</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <select class="form-control" placeholder="Mitarbeiter" id="employee">
                    </select>
                </div>
            </div>
            <div class="form-column col-sm-4 col-xs-12">
                <label class="control-label" style="padding-right: 0px;">Artikel</label>
                <div id="reader"></div>
                <div class="input-group">
                    <span class="input-group-addon" onclick="start_scanner();"><i class="fa fa-cube"></i></span>
                    <input type="text" class="form-control" placeholder="Artikel" id="item_code">
                    </select>
                </div>
            </div>
            <div class="form-column col-sm-4 col-xs-12">
                <label class="control-label" style="padding-right: 0px;">Warenkorb</label>
                <div id="cart">
                </div>
            </div>
            
            <div class="form-column col-sm-4 col-xs-12">
                <label class="control-label" style="padding-right: 0px;">Bemerkungen</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-comment"></i></span>
                    <input type="text" class="form-control" placeholder="Bemerkung" id="remarks">
                    </select>
                </div>
            </div>
            <div class="form-column col-sm-4 col-xs-12" style="display: flex; margin-top: 10px; ">
                <label class="control-label" style="padding-right: 0px;"></label>
                <button type="button" class="btn btn-success btn-submit" id="submit" disabled style="visibility: hidden; margin: auto; ">Abschliessen</button>
            </div>
        </div>
        
        <div class="row" style="margin-top: 20px; visibility: hidden; " id="finalised-row">
            <div class="form-column col-sm-4">
                <table>
                    <tr>
                        <td><img src="/assets/heimbohrtechnik/images/tick.png"></td>
                        <td><p>Der Prozess ist erfolgreich abgeschlossen. <span id="result-doc"></span></p></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<input type="text" class="form-control" id="secret" style="visibility: hidden; ">
<input type="text" class="form-control" id="user" style="visibility: hidden; ">
<input type="text" class="form-control" id="last_scan" style="visibility: hidden; " value=0>
