<div class="subproject_booking_overlay {{ multi_day }}" id="{{ subcontracting_order }}"
    style="width: {{ width }}px; background-color: {{ background }}; {% if subproject_shift > 0 %} top: {{ subproject_shift }}px !important; left: {{ subproject_shift / 2 }}px !important;{% endif %}"
    draggable="{{ dragable }}"
    ondragstart="drag(event)"
    onclick="frappe.bohrplaner.open_subcontracting_order(this);" 
    data-parentproject="{{ parent_project }}"
    data-subcontracting_order="{{ subcontracting_order }}"
    data-lanetype="Subcontracting">
    <div class="object-div" style="font-size: 7pt;">
        <div style="min-width:35px; "><b>{{ project }}</b> {% if manager_short %}/{{ manager_short }}{% endif %}</div>
        <div style="min-width:35px; ">{% if customer_name %}{{ customer_name }}{% else %}&nbsp;{% endif %}</div>
        <div style="min-width:35px; ">{{ object_name }}</div>
        <div style="min-width:35px; font-size: 8px !important; ">{{ object_street }}</div>
        <div style="min-width:35px; ">{{ object_location }}</div>
        <div style="min-width:35px; ">{% if ews_details %}{{ ews_details }}{% endif %}</div>
        <div style="min-width:35px; white-space: normal;"><b>{{ description }}</b></div>
    </div>
</div>
